<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Criminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-gray-800 flex flex-col items-center">
    <nav class="w-full bg-gray-900 py-4 text-center text-white text-2xl shadow-lg">
        Crime Management - Add Criminal
    </nav>

    <div class="w-full max-w-2xl mx-auto px-4 mt-12">
        <div class="bg-white/20 backdrop-blur-lg rounded-xl p-8 shadow-xl">
            <h2 class="text-2xl font-bold text-white mb-6 text-center">Add Criminal</h2>
            <form action="AddCriminalServlet" method="post" class="space-y-4">
                <input 
                    type="text" 
                    name="criminalID" 
                    placeholder="Criminal ID" 
                    required
                    class="w-full px-4 py-2 rounded-lg bg-white/80 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
                <input 
                    type="text" 
                    name="name" 
                    placeholder="Name" 
                    required
                    class="w-full px-4 py-2 rounded-lg bg-white/80 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
                <input 
                    type="text" 
                    name="nationalID" 
                    placeholder="National ID" 
                    required
                    class="w-full px-4 py-2 rounded-lg bg-white/80 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
                <input 
                    type="text" 
                    name="address" 
                    placeholder="Address" 
                    required
                    class="w-full px-4 py-2 rounded-lg bg-white/80 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
                <input 
                    type="text" 
                    name="city" 
                    placeholder="City" 
                    required
                    class="w-full px-4 py-2 rounded-lg bg-white/80 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
                <input 
                    type="text" 
                    name="streetName" 
                    placeholder="Street Name" 
                    required
                    class="w-full px-4 py-2 rounded-lg bg-white/80 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
                <button 
                    type="submit" 
                    class="w-full bg-green-600 text-white py-2 px-6 rounded-lg hover:bg-green-700 transition duration-300 ease-in-out shadow-lg"
                >
                    Add Criminal
                </button>
            </form>
        </div>
    </div>
</body>
</html>
