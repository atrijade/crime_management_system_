<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Admin Sign Up</h2>
        <form action="AdminSignServlet" method="post" class="space-y-4">
            <div>
                <label class="block font-semibold">Username:</label>
                <input type="text" name="username" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <label class="block font-semibold">Password:</label>
                <input type="password" name="password" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700">
                Sign Up
            </button>
        </form>
        <p class="text-center mt-4">Already have an account? <a href="AdminLogin.html" class="text-blue-500">Login</a>
        </p>
    </div>

</body>

</html>
