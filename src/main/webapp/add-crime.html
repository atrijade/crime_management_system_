<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Crime</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            tailwind.config = {
                theme: {
                    extend: {
                        animation: {
                            'fade-in': 'fadeIn 0.5s ease-in',
                        },
                        keyframes: {
                            fadeIn: {
                                '0%': { opacity: '0' },
                                '100%': { opacity: '1' },
                            }
                        }
                    }
                }
            };
        });
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-gray-800 flex flex-col items-center">
<nav class="w-full bg-gray-900 py-4 text-center text-white text-2xl shadow-lg">
    Crime Management - Add Crime
</nav>

<div class="w-full max-w-2xl mx-auto px-4 mt-12">
    <div class="bg-white/20 backdrop-blur-lg rounded-xl p-8 shadow-xl">
        <h2 class="text-2xl font-bold text-white mb-6 text-center">Add Crime</h2>
        <form action="AddCrimeServlet" method="post" class="space-y-4">
            <label class="text-white block">Crime ID</label>
            <input type="text" name="crimeID" required class="w-full px-4 py-2 rounded-lg bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">

            <label class="text-white block">Type of Crime</label>
            <input type="text" name="type" required class="w-full px-4 py-2 rounded-lg bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">

            <label class="text-white block">Time</label>
            <input type="datetime-local" name="time" required class="w-full px-4 py-2 rounded-lg bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">

            <label class="text-white block">Address</label>
            <input type="text" name="address" required class="w-full px-4 py-2 rounded-lg bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">

            <label class="text-white block">City</label>
            <input type="text" name="city" required class="w-full px-4 py-2 rounded-lg bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">

            <label class="text-white block">Street Name</label>
            <input type="text" name="streetName" required class="w-full px-4 py-2 rounded-lg bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">

            <label class="text-white block">Criminal ID</label>
            <input type="text" name="criminalID" required class="w-full px-4 py-2 rounded-lg bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">

            <label class="text-white block">Judge ID</label>
            <input type="text" name="judgeID" required class="w-full px-4 py-2 rounded-lg bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">

            <label class="text-white block">Officer ID</label>
            <input type="text" name="officerID" required class="w-full px-4 py-2 rounded-lg bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">

            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out shadow-lg">
                Add Crime
            </button>
        </form>
    </div>
</div>
</body>
</html>
